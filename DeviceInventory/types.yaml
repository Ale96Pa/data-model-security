      required:
        - id
        - IPaddress
        - MACaddress
        - subnetwork
      properties:
        id:
          anyOf: &anyof
            - description: "Property. Identifier format of any NGSI entity"
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
            - description: "Property. Identifier format of any NGSI entity"
          format: uri
          type: string
          description: "Unique identifier of the entity"
          x-ngsi:
            type: Property
        IPaddress:
          description: "IP address of the interface"
          type: string
          x-ngsi:
            type: Property
        MACaddress:
          description: "MAC address of the interface"
          type: string
          x-ngsi:
            type: Property
        subnetwork:
          description: "subnetwork/mask of the interface"
          type: string
          x-ngsi:
            type: Property
        name:
          description: "user friendly name of the interface"
          type: string
          x-ngsi:
            type: Property
        HasPorts:
          description: "The list of ports exposed in the interface"
          type: array
          x-ngsi:
            type: "Relationship"
      type: object
      x-ngsi:
        uri-prefix: "https://raw.githubusercontent.com/Ale96Pa/data-model-security/main/DeviceInventory/type-definitions.json"
    Port:
      required:
        - id
        - number
        - status
      properties:
        id:
          anyOf: &anyof
            - description: "Property. Identifier format of any NGSI entity"
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
            - description: "Property. Identifier format of any NGSI entity"
          format: uri
          type: string
          description: "Unique identifier of the entity"
          x-ngsi:
            type: Property
        number:
          description: "Port number."
          type: number
          x-ngsi:
            type: Property
        status:
          description: "The current state of the port."
          type: string
          enum:
            - open
            - close
          x-ngsi:
            type: Property
        protocol:
          description: "Communication/Transport protocol."
          type: string
          x-ngsi:
            type: Property
        HasNetworkService:
          description: "The network service running on the port."
          type: object
          x-ngsi:
            type: "Relationship"
      type: object
      x-ngsi:
        uri-prefix: "https://raw.githubusercontent.com/Ale96Pa/data-model-security/main/DeviceInventory/type-definitions.json"
