        uri-prefix: "https://raw.githubusercontent.com/Ale96Pa/data-model-security/main/DeviceInventory/type-definitions.json"
    NetworkDevice:
      required:
        - id
        - type
        - hostname
      properties:
        id:
          anyOf: &anyof
            - description: "Property. Identifier format of any NGSI entity"
              maxLength: 256
              minLength: 1
              pattern: ^[\w\-\.\{\}\$\+\*\[\]`|~^@!,:\\]+$
              type: string
          format: uri
          type: string
          description: "Unique identifier of the entity"
          x-ngsi:
            type: Property
        type:
          description: "NGSI Entity type."
          enum:
            - switch
            - server
            - firewall
            - workstation
            - terminal
          type: string
          x-ngsi:
            type: Property
        hostname:
          description: "The name of device."
          type: string
          x-ngsi:
            type: Property
        HasOS:
          description: "The list of operating systems running in the device."
          type: array
          x-ngsi:
            type: Relationship
        HasInterface:
          description: "The network interfaces of the device."
          type: array
          x-ngsi:
            type: "Relationship"
      type: object
      x-ngsi:
        uri-prefix: "https://raw.githubusercontent.com/Ale96Pa/data-model-security/main/DeviceInventory/type-definitions.json"
